	function generatetabs(){
		var HTML = "";
		var first = get("hash");
		var count = 0;
		for(var key in controllers){
			if(controllers.hasOwnProperty(key)){
				if(!first){
					first = key;
				}
				HTML += '<LI CLASS="hyperlink" ONCLICK="showsection(' + "'" + key + "'" + ');">' + key + '</LI>';
				count++;
			}
		}
		set_HTML("cutetabs", HTML);
		set_HTML("columnstyle", "#cutetabs {columns: " + count + "; -webkit-columns: " + count + "; -moz-columns: " + count + ";}");
		generatesection();
		if(first){
			showsection(first);
		}
	}

	function showsection(name){
		window.location.hash = name;
		var appBanners = document.getElementsByClassName('guide');
		for (var i = 0; i < appBanners.length; i ++) {
			appBanners[i].style.display = 'none';
		}

		name = toclassname(name);
		appBanners = document.getElementsByClassName('guide-' + name);
		for (var i = 0; i < appBanners.length; i ++) {
			appBanners[i].style.display = 'inline-block';
		}
	}

	function generatesection(section = false){
		var HTML = "";
		if(section === false){
			for(var key in controllers){
				if(controllers.hasOwnProperty(key)){
					HTML += generatesection(key);
				}
			}
			set_HTML("cuteimages", HTML);
		} else {
			for(var key in controllers[section]){
				if(controllers[section].hasOwnProperty(key)){
					HTML += generatething(section, key, controllers[section][key]);
				}
			}
		}
		return HTML;
	}

	function generatething(section, name, images){
		var HTML = '<DIV CLASS="guide guide-' + toclassname(section);
		if(name.contains("*")){
			HTML += ' diy';
		} else if(name.contains("+")){
			HTML += ' custom';
		}
		HTML += '"><DIV CLASS="guide-title">' + name.replace("*", "").replace("+", "") + '</DIV>';
		if(!isArray(images)){
			images = [images];
		}
		name 	= name.replace("*", " (Made by myself)").replace("+", " (Customized by myself)");
		for(var i = 0; i < images.length; i++){
			HTML += '<IMG ONCLICK="expandimage(this);" CLASS="guide-image" SRC="/cute/' + images[i] + '" ALT="' + name + '">';
		}
		return HTML += '</DIV>';
	}

	window.addEventListener('load', function () {
		generatetabs();
	});
</SCRIPT>
